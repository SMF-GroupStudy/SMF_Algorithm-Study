Hypertext Markup Language (HTML) is the standard markup language 
for <strong>creating <u>web pages</u></strong> and web application
<!--
    TAG <strong> ~ </strong>
    옷 태그 -> 옷을 설명하는 것처럼 html 태그 -> html 문법을 설명
-->

<h1>W3C</h1>
<!--
    h1이 태그라는 사실을 안다? 내가 무엇을 모르는지는 아는 상태가 됨.
    그러면 검색이 가능하고 질문도 할 수 있고 등등
    제목(heading)을 정의할 때 사용한다.
    숫자가 올라갈수록 글씨가 작아짐. 일반적으로 텍스트가 더 두껍고 줄바꿈이 됨.
    HTML headings 1~6까지 존재
-->
<h1>This is heading 1</h1>
<h2>This is heading 2</h2>
<h3>This is heading 3</h3>
<h4>This is heading 4</h4>
<h5>This is heading 5</h5>
<h6>This is heading 6</h6>

<!--
    150개 이상의 태그가 존재
    모든 태그를 알 필요 없음. 검색하면 되니까
    어떤 태그들은 지식이 있어야 할 수 있는 것들도 있음.
    26개 이상알면 평균 이상은 한다.
    통계를 기반으로 공부하면 편하다.
-->

<!--
    줄바꿈 하는 태그 <br>
    html paragraph 태그 단락 태그임 <p>
    단락의 높이가 정해져있기 때문에 자유롭지는 않지만
    css를 이용하면 높이도 정할수 있음.
    <p style ="margin-top:40px">
-->
